<div>
編集された値を選択肢に追加するタイミングや条件を指定します。
<dl>
<dt>ビルド開始時</dt>
    <dd>ビルドがキューイングされたときに追加します。手動でビルドを始めた場合、パラメータ指定してビルドを実行した時点で選択肢に追加されます。</dd>
<dt>ビルド完了時</dt>
    <dd>ビルドが完了したときに追加します。ビルドの結果にかかわらず追加されます。</dd>
<dt>ビルド成功時</dt>
    <dd>ビルドが成功したとき(Stableだったとき)に追加します。ビルドが失敗した場合や、Unstableの場合には追加しません。</dd>
<dt>ビルド成功時(Unstable含む)</dt>
    <dd>ビルドが成功したときか、Unstableだった時に追加します。ビルドが失敗した場合には追加しません。</dd>
</dl>
</div>
